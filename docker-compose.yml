version: '3'
services:
  
  #PHP Service
  laravel-crud-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-crud-app
    container_name: laravel-crud-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
       - ./:/var/www
       - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel-app-network

  #Nginx Service
  laravel-crud-webserver:
    image: nginx:alpine
    container_name: laravel-crud-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - laravel-app-network

  #MySQL Service
  laravel-crud-db:
    image: mysql:5.7.22
    container_name: laravel-crud-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_crud_app
      MYSQL_ROOT_PASSWORD: rootPassword123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./laravel_crud_app_db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - laravel-app-network

#Docker Networks
networks:
  laravel-app-network:
    driver: bridge